<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Christmas List</title>
		<!-- Include Google fonts: Frijole, Open Sans, Oswald -->
		<link
			href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap"
			rel="stylesheet"
		/>
		<!-- Normalize browser styles -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			rel="stylesheet"
		/>
		<link href="app.css" rel="stylesheet" />
		<!-- Link to app.js with defer till HTML render -->
		<script defer src="app.js"></script>
	</head>

	<body>
		<header>
			<h2>Timothy's 2020 </h2>
			<h1 id='lights'>Christmas List</h1>
			<h2>Ideas</h2>
		</header>

		<!-- .grid to attach tiles to -->
		<main id="grid"></main>
		<!-- <div id="restart" class="inactive">Start Over!</div> -->
		<footer>
			<!-- Include information source -->
			<p class="fine-print">
				Gifts picked by Tim, based on his interests and things that hes had in his amazon list for a while. Btw: the list changes.
			</p>
		</footer>
	</body>
</html>
